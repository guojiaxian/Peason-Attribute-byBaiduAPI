<!DOCTYPE html>
<html>
<head>
	<title>
		LOGIN IN
	</title>
</head>
<body>
	<!-- POST 隐式提交，GET 显示提交，action 提交位置 -->
	<form action="/login" method="POST" >

		密码<input type="password" name="pwd"><br>
		<input type="submit" value="登录" name="">
		<br>
		{{msg}}
	
	</form>

</body>
</html>
